<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="banner rounded show-sm my-4">
    <img class="w-100 slider" height="-webkit-fill-available"
         src="https://i.postimg.cc/KjH8qQ70/tumnail-for-my-site.jpg">
  </div>
</div>
<div class="container my-5">
  <h2 class="text-center mb-4">جدید ترین پست ها</h2>
  <div class="row g-4" id="allPost" dir="rtl">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
<script>
  fetch("http://localhost:1000/post/top4Book")
          .then(res=>res.json())
          .then(res=>{
            for (let i = 0; i < res.length; i++) {
              convertToCard(res[i]);
            }
          })
  function convertToCard(post) {
    let divParent = document.createElement("div");
    divParent.className = "col-md-3 col-sm-6";
    let innerDiv = document.createElement("div");
    innerDiv.className = "card h-100 shadow-sm rtl";
    let img = document.createElement("img")
    img.src = post.image;
    img.height = 350;
    let childDiv = document.createElement("div");
    childDiv.className = "card-body text-center";
    let h5 = document.createElement("h5");
    h5.className = "card-title";
    h5.innerText = post.title;
  }
</script>
</body>
</html>
