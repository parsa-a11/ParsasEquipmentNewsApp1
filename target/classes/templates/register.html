<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ساخت حساب کاربری</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
      color: #343a40;
      font-family: "Vazirmatn"
      , system-ui
      , -apple-system
      , "Segoe UI"
      , Roboto
      , "Helvetica Neue"
      , Arial;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      border-radius: 12px; box-shadow: 0 8px 30px rgba(15,23,42,0.06);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.12);
    }
  </style>
</head>
<body>

<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="toast-body" id="toastMessage">خطا رخ داده است</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">
      <div class="card p-4">
        <div class="card-body">
          <form id="registerForm">
            <h3 class="card-title mb-3 text-center">ساخت حساب کاربری</h3>

            <div class="mb-3">
              <label for="registerUsername" class="form-label">نام کاربری</label>
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="registerUsername"
                       name="username" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="registerPassword" class="form-label">رمز عبور</label>
              <div class="input-group">
                <input type="password"
                       class="form-control"
                       id="registerPassword"
                       name="password"
                       required aria-describedby="togglePw">
              </div>
            </div>

            <div class="mb-3">
              <label for="registerName" class="form-label">نام</label>
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="registerName"
                       name="username" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="registerEmail" class="form-label">ایمیل</label>
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="registerEmail"
                       name="username" required>
              </div>
            </div>

            <div class="d-grid">
              <button
                      class="btn btn-primary
                                 btn-lg"
                      type="submit">ساخت حساب کاربری</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.getElementById("registerForm").addEventListener("submit", async function (register) {
            register.preventDefault();
            const userDto = {
              username: document.getElementById("registerUsername").value,
              password: document.getElementById("registerPassword").value,
              email: document.getElementById("registerEmail").value,
              fullName: document.getElementById("registerName").value
            };
            const response = await fetch("http://localhost:1000/users/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(userDto)
            })
                    .then(async res => {
                      if (res.status !== 200) {
                        showErrorToast(response[0].title);
                        return;
                      }
                      window.location.href = "http://localhost:1000/login";
                    })
          }
  )
  function showErrorToast(message) {
    document.getElementById("toastMessage").textContent = message;
    const toastElement = document.getElementById("errorToast");
    const toast = new bootstrap.Toast(toastElement);
    toast.show();
  }
</script>
</body>
</html>
