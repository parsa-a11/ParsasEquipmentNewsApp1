<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
            color: #343a40;
            font-family: "Vazirmatn"
            , system-ui
            , -apple-system
            , "Segoe UI"
            , Roboto
            , "Helvetica Neue"
            , Arial;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            border-radius: 12px; box-shadow: 0 8px 30px rgba(15,23,42,0.06);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.12);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">
            <div class="card p-4">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">ورود به حساب</h3>

                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">نام کاربری</label>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   id="loginUsername"
                                   name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">رمز عبور</label>
                        <div class="input-group">
                            <input type="password"
                                   class="form-control"
                                   id="loginPassword"
                                   name="password"
                                   required aria-describedby="togglePw">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button
                                class="btn btn-primary
                                 btn-lg"
                                type="submit"
                                onclick="login()">ورود</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
<script>
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        fetch
        (`http://localhost:8083/users/login?username=${username}&password=${password}`, {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            }
        })
            .then(async res => {
                if (res.status !== 200) {
                    showErrorToast('کاربر مورد نظر یافت نشد')
                    return;
                }
                window.location.replace("http://localhost:8083");
            })
    }

    function showErrorToast(message) {
        document.getElementById("toastMessage").textContent = message;
        const toastElement = document.getElementById("errorToast");
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>
</body>
</html>
