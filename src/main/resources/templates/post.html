<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <div>
    <div class="col-md-5">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5gNhnZuqyUbgT2FBk-I7SnUTivsp09zFAwA&s" alt="Book Cover" class="img-fluid rounded-start h-100 w-100 object-fit-cover" id="image">
    </div>
    <div class="col-md-7">
      <h2 class="mb-4" id="title">عنوان کتاب نمونه</h2>
      <p class="text-muted" id="publishedDate">2024/01/01</p>
      <p class="text-muted" id="author">علی</p>
      <p class="lead" id="content">
        این کتاب دربارۀ ماجرا های جذاب و آموزنده ای است که ذهن شما را به چالش می کشد و به شما دید تازه ای می دهند.
      </p>
      <p class="text-muted" id="slug">1</p>
    </div>
  </div>
</div>
<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  let userId = urlParams.get("id");
  fetch(`http://localhost:8080/post/findById?id=${userId}`)
          .then(res=>res.json())
          .then(res=>{
            console.log(res);
            document.getElementById("title").innerText = res.title;
            document.getElementById("content").innerText = res.content;
            document.getElementById("publishedDate").innerText = "تاریخ انتشار : " + res.publishedDate;
            document.getElementById("image").src = res.image;
            document.getElementById("slug").innerText = "#" + res.slug;
            document.getElementById("author").innerText = "نویسندۀ پست : " + res.author;
          })
</script>
</body>
</html>
