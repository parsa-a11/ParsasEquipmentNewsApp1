<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>صفحه یافت نشد | خوانش‌یار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Vazir", sans-serif;
        }

        body {
            background: #f8f9ff;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }

        h1 {
            color: #4f46e5;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #6a5acd;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        a {
            display: inline-block;
            background: linear-gradient(135deg, #6a5acd, #4f46e5);
            color: white;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 18px rgba(79, 70, 229, 0.4);
        }

        a:hover {
            background: linear-gradient(135deg, #4f46e5, #6a5acd);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.6);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>صفحه یافت نشد</h2>
    <p>متاسفیم، صفحه‌ای که دنبال آن هستید وجود ندارد.</p>
    <a href="/">بازگشت به صفحه اصلی</a>
</div>
</body>
</html>
