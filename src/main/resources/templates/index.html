<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحه اصلی</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="banner rounded show-sm my-4">
    <img class="w-100 slider" height="-webkit-fill-available"
         src="https://i.postimg.cc/KjH8qQ70/tumnail-for-my-site.jpg">
  </div>
</div>
<div class="container my-5">
  <h2 class="text-center mb-4">جدید ترین پست ها</h2>
  <div class="row g-4" id="allPost" dir="rtl">
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
  fetch('http://localhost:8080/post/top4posts')
          .then(res=>res.json())
          .then(res=>{
            console.log(res);
            for (let i = 0; i < res.length; i++) {
              convertToCard(res[i]);
            }
          })
  function convertToCard(post) {
    let divParent = document.createElement("div");
    divParent.className = "col-md-3 col-sm-6";
    let innerDiv = document.createElement("div");
    innerDiv.className = "card h-100 shadow-sm rtl";
    let img = document.createElement("img");
    img.src = post.image;
    img.height = 350;
    let childDiv = document.createElement("div");
    childDiv.className = "card-body text-center";
    let h5 = document.createElement("h5");
    h5.className = "card-title";
    h5.innerText = post.title;
    childDiv.appendChild(h5);
    innerDiv.appendChild(img);
    innerDiv.appendChild(childDiv);
    divParent.appendChild(innerDiv);
    document.getElementById("allPost").appendChild(divParent);
  }
</script>
</body>
</html>
